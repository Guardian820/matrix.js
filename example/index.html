<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <style type="text/css">
            html, body {
                height: 100%;
                overflow: hidden;
                margin: 0;
            }
            body {
                -webkit-perspective: 800px;
                background-color: #000;
                font-family: 'Helvetica Neue', Arial, sans-serif;
            }
            #container {
                width: 100%;
                height: 100%;
            }
            .face {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                background-color: rgba(0, 255, 122, .1);
                box-sizing: border-box;
                border: 1px solid #0f3;
            }
            .box {
                width: 100px;
                height: 100px;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-left: -50px;
                margin-top: -50px;
            }
            .box:hover .face {
                background-color: rgba(0, 255, 122, .2);
                box-shadow: 0 0 36px rgba(0,255,122,.5);
            }
            .text {
                margin: 0;
                font-size: 16px;
                line-height: 100px;
                text-align: center;
                color: #fff;
                -webkit-user-select: none;
                -webkit-filter: drop-shadow(0px 0px 20px rgba(255,255,255,0.5));
            }
        </style>
        <script src="../src/matrix.js"></script>
        <script src="example.js"></script>
    </head>
    <body>
        <a href="https://github.com/yyx990803/matrix.js" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0; z-index:999" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
    </body>
</html>
