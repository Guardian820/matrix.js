<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            html, body {
                margin: 0;
                height: 100%;
            }
            body {
                font-family: 'Helvetica Neue', Arial, sans-serif;
            }
            h1 {
                font-size: 14px;
                margin-left: 14px;
                position: absolute;
            }
            .mx-scene {
                background-color: #000;
                position: absolute;
                top: 50%;
                left: 50%;
                -webkit-transform: translate3d(-50%, -50%, 0);
                -moz-transform: translate3d(-50%, -50%, 0);
                transform: translate3d(-50%, -50%, 0);
            }
        </style>
        <script src="../src/mx.js"></script>
        <script src="../src/mx.scene.js"></script>
        <script src="../src/mx.box.js"></script>
        <script src="../src/mx.coords.js"></script>
        <script src="../src/mx.trackballControl.js"></script>
        <script src="libs/tween.min.js"></script>
        <script>
            function init () {

                MX.rotationUnit = 'deg'

                var scene = new MX.Scene().addTo('body')
                scene.width = 1200
                scene.height = 600
                scene.perspective = 1000

                var cam = scene.camera
                cam.z = -1000
                cam.x = 500

                var box = new MX.Box(300, 'rgba(0, 255, 122, .1)', '#0f3')
                scene.add(box)

                var coords = new MX.Coords(1000)
                scene.add(coords)

                var control = MX.trackballControl
                control.init(cam)

                animate()
                function animate () {
                    requestAnimationFrame(animate)
                    control.update()
                    TWEEN.update()
                    scene.update()
                }

                // control.lock()
                // new TWEEN.Tween(cam)
                //     .to({
                //         x: 1000,
                //         y: 1000,
                //         z: -1000,
                //         rotationX: 35.2644,
                //         rotationY: 45
                //     }, 3000)
                //     .easing(TWEEN.Easing.Exponential.InOut)
                //     .start()
                //     .onUpdate(function () {
                //         cam.lookAt(box)
                //     })
                //     .onComplete(function () {
                //         control.unlock()
                //     })
            }
        </script>
    </head>
    <body onload="init()">
        <h1>Matrix.js scene example</h1>
    </body>
</html>
