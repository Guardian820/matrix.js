<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            html, body {
                margin: 0;
                height: 100%;
            }
            body {
                font-family: 'Helvetica Neue', Arial, sans-serif;
            }
            h1 {
                font-size: 14px;
                margin-left: 14px;
                position: absolute;
            }
            .mx-scene {
                background-color: #000;
                position: absolute;
                top: 50%;
                left: 50%;
                -webkit-transform: translate3d(-50%, -50%, 0);
                -moz-transform: translate3d(-50%, -50%, 0);
                transform: translate3d(-50%, -50%, 0);
            }
        </style>
        <script src="../src/matrix.js"></script>
        <script src="libs/tween.min.js"></script>
        <script src="libs/mx.box.js"></script>
        <script>
            function init () {

                MX.rotationUnit = 'deg'

                var scene = new MX.Scene().addTo('body')
                scene.width = 1200
                scene.height = 600
                scene.perspective = 600
                scene.camera.z = -1000
                scene.camera.follow({
                    x: 0,
                    y: 0,
                    z: 0
                })

                var testObject = new MX.Box(300, 'rgba(255, 0, 0, .3)', '#fff')
                                    .addTo(scene)

                animate()
                function animate () {
                    requestAnimationFrame(animate)
                    // testObject.rotationX += .5
                    // // testObject.rotationY += .5
                    TWEEN.update()
                    scene.update()
                }

                new TWEEN.Tween(scene.camera)
                    .to({
                        x: 300,
                        y: 300,
                        z: -2000
                    }, 3000)
                    .easing(TWEEN.Easing.Exponential.InOut)
                    .start()
            }
        </script>
    </head>
    <body onload="init()">
        <h1>Matrix.js scene example</h1>
    </body>
</html>
