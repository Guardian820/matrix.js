<!DOCTYPE html>
<html>

        <title>lookAt() example</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <style>
            html, body {
                height: 100%;
                overflow: hidden;
                margin: 0;
            }
            body {
                background-color: #111;
                font-family: Arial, sans-serif;
                color: #fff;
            }
            h1 {
                font-size: 14px;
                margin-left: 14px;
            }
            #wrapper {
                width: 100%;
                height: 100%;
                position: relative;
                -webkit-perspective: 1000px;
                -moz-perspective: 1000px;
                perspective: 1000px;
                z-index: 1;
            }
            #container {
                width: 50%;
                height: 50%;
                z-index: 1;
            }
            #target {
                width: 10px;
                height: 10px;
                background-color: #fff;
                position: absolute;
                top: 50%;
                left: 50%;
                border-radius: 100%;
            }
            .dg.ac {
                z-index: 999 !important;
            }
        </style>
        <script src="../src/matrix.js"></script>
        <script src="libs/mx.coords.js"></script>
        <script src="libs/dat.gui.min.js"></script>
        <script>

            function init () {

                MX.rotationUnit = 'deg'

                var container = new MX.Object3D('#container').addTo('#wrapper')

                //         this.add(faceA, faceB)

                //         switch (axis) {
                //             case 'x':
                //                 this.el.style.color =
                //                 faceA.style.backgroundColor = 
                //                 faceB.style.backgroundColor = '#F33'
                //                 break
                //             case 'y':
                //                 break
                //             case 'z':
                //                 break
                //         }
                //     }
                // })

                // var Coords = MX.Object3D.extend({
                //     init: function () {
                //         this.el.classList.add('.coords')
                //         var x = new Axis('x'),
                //             y = new Axis('y'),
                //             z = new Axis('z')

                //         z.rotationY = 90
                //         this.add(x, y, z)
                //         this.update()

                //     }

                var coords = []
                for (var i = 0; i < 10; i++) {
                    var c = new MX.Coords().addTo(container)
                    c.x = Math.random() * 1000 - 500
                    c.y = Math.random() * 600 - 300
                    c.z = Math.random() * 600 - 300
                    coords.push(c)
                    c.update()
                }

                container.rotationX = -15
                container.update()

                // add a target maker
                var target = new MX.Object3D('#target').addTo(container)
                target.x = Math.round(Math.random() * 500 - 250)
                target.y = Math.round(Math.random() * 500 - 250)
                target.z = Math.round(Math.random() * 500 - 250)
                target.update()

                var state = {}
                state.autoRotate = false

                var gui = new dat.GUI()
                gui.add(target, 'x', -500, 500)
                gui.add(target, 'y', -500, 500)
                gui.add(target, 'z', -500, 500)
                gui.add(state, 'autoRotate')
                
                animate()
                function animate () {
                    requestAnimationFrame(animate)
                    coords.forEach(function (c) {
                        c.lookAt(target)
                    })
                    container.update()
                    if (state.autoRotate) container.rotationY += .3
                }

            }
            
        </script>
    </head>
    <body onload="init()">
        <div id="wrapper">
            <h1>Matrix.js lookAt() example</h1>
        </div>
